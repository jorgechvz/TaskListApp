<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Task List App</a>
        <div>
          <!-- Sign Up Button -->
          <button
            type="button"
            class="btn btn-primary btn-md"
            data-bs-toggle="modal"
            data-bs-target="#modalSignup"
          >
            Sign Up
          </button>
          <!-- Sign In button -->
          <button
            type="button"
            class="btn btn-primary btn-md"
            data-bs-toggle="modal"
            data-bs-target="#modalSignin"
          >
            Sign In
          </button>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <div class="container my-10">
      <div class="row py-5">
        <div class="col-6">
          <h1 class="display-1">Task List App</h1>
          <!-- Subtitle Task List -->
          <p class="lead">Manage your task with ease</p>
          <div>
            <button
              type="button"
              class="btn btn-primary btn-md"
              data-bs-toggle="modal"
              data-bs-target="#modalSignup"
            >
              Sign Up
            </button>
            <button
              type="button"
              class="btn btn-primary btn-md"
              data-bs-toggle="modal"
              data-bs-target="#modalSignin"
            >
              Sign In
            </button>
          </div>
        </div>
        <div class="col-6">
          <img
            class="img-fluid"
            src="../images/hero-task-list.jpeg"
            alt="Task List Hero 
            Image"
          />
        </div>
      </div>
    </div>
    <!-- Task Modal -->
    <!-- Modal for Sign Up -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalSignup"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Create New Account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="post" id="signup-form">
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="signup-email"
                  id="signup-email"
                />
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="signup-password"
                  id="signup-password"
                />
              </div>
              <div class="modal-footer">
                <input
                  type="submit"
                  class="btn-signup btn btn-primary"
                  value="Create"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for Sign In -->
    <div
      class="modal fade"
      id="modalSignin"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">
              Login with your Account
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="post" id="signin-form">
              <div class="mb-3">
                <label for="signin-email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="signin-email"
                  id="signin-email"
                />
              </div>
              <div class="mb-3">
                <label for="signin-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="signin-password"
                  id="signin-password"
                />
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn-signup btn btn-primary">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
